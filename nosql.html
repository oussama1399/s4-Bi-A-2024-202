<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QCM - Gestion des Bases NoSQL</title>
    <style>
        :root {
            --primary-color: #00d8ff;
            --primary-hover: #00b3cc;
            --dark-bg: #1e1e2f;
            --card-bg: #2a2a40;
            --text-light: #ffffff;
            --text-secondary: #cccccc;
            --error-color: #ff4c4c;
            --success-color: #4cff9e;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--dark-bg);
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        header {
            background-color: var(--card-bg);
            color: var(--primary-color);
            padding: 1.5rem;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 216, 255, 0.3);
            position: relative;
            overflow: hidden;
            width: 100%;
            box-sizing: border-box;
        }
        
        header h1 {
            margin: 0;
            font-size: 2.5rem;
            position: relative;
            z-index: 1;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .card {
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
            width: 90%;
            max-width: 700px;
            padding: 2rem;
            margin: 2rem 0;
            overflow: hidden;
            position: relative;
            border: 2px solid var(--primary-color);
        }
        
        .card::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(135deg, transparent 0%, rgba(0, 216, 255, 0.05) 50%, transparent 100%);
            animation: shine 8s infinite linear;
        }
        
        @keyframes shine {
            0% { transform: translateX(-50%) translateY(-50%) rotate(0deg); }
            100% { transform: translateX(-50%) translateY(-50%) rotate(360deg); }
        }
        
        .question {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            position: relative;
            z-index: 2;
            color: var(--primary-color);
        }
        
        #optionsForm {
            position: relative;
            z-index: 2;
        }
        
        label {
            display: block;
            margin-bottom: 1rem;
            padding: 1rem;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
        }
        
        label:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }
        
        input[type="radio"] {
            margin-right: 10px;
        }
        
        .submit-btn {
            padding: 1rem 2rem;
            font-size: 1.1rem;
            background-color: var(--primary-color);
            color: #000;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            width: 100%;
            margin: 1.5rem 0;
            position: relative;
            z-index: 2;
        }
        
        .submit-btn:hover {
            background-color: var(--primary-hover);
            box-shadow: 0 5px 15px rgba(0, 216, 255, 0.5);
            transform: translateY(-2px);
        }
        
        .explanation {
            padding: 1.5rem;
            margin: 1.5rem 0;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.05);
            font-size: 1rem;
            line-height: 1.6;
            position: relative;
            z-index: 2;
            transition: all 0.3s ease;
        }
        
        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            margin: 1.5rem 0;
            position: relative;
            z-index: 2;
        }
        
        .nav-btn {
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            background-color: var(--primary-color);
            color: #000;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            min-width: 120px;
        }
        
        .nav-btn:hover {
            background-color: var(--primary-hover);
            box-shadow: 0 5px 15px rgba(0, 216, 255, 0.5);
            transform: translateY(-2px);
        }
        
        .progress-container {
            width: 100%;
            height: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            overflow: hidden;
            margin: 1.5rem 0 0.5rem;
            position: relative;
            z-index: 2;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-color), #4cddff);
            width: 0%;
            border-radius: 50px;
            transition: width 0.5s ease;
        }
        
        .progress-text {
            text-align: center;
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 1rem;
            position: relative;
            z-index: 2;
        }
        
        .back-home {
            display: none; /* Remplacé par le nouveau bouton */
        }

        .home-btn {
            display: inline-block;
            width: 100%;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--text-light);
            border: 1px solid var(--primary-color);
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-align: center;
            text-decoration: none;
            margin-top: 1.5rem;
            position: relative;
            z-index: 2;
            box-sizing: border-box;
        }
        
        .home-btn:hover {
            background-color: var(--primary-color);
            color: #000;
            box-shadow: 0 5px 15px rgba(0, 216, 255, 0.5);
            transform: translateY(-2px);
        }
        
        footer {
            text-align: center;
            padding: 1.5rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
            width: 100%;
            background-color: var(--card-bg);
            margin-top: 2rem;
        }

        @media (max-width: 768px) {
            .card {
                width: 95%;
                padding: 1.5rem;
            }
            
            .question {
                font-size: 1.1rem;
            }
            
            .nav-btn {
                padding: 0.7rem 1.2rem;
                font-size: 0.9rem;
                min-width: 100px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>QCM - Gestion des Bases NoSQL</h1>
    </header>

    <div class="card">
        <div id="quizCard">
            <div class="question" id="questionText"></div>
            <form id="optionsForm"></form>
            <button type="button" class="submit-btn" id="submitBtn">
                <i class="fas fa-check-circle"></i> Vérifier ma réponse
            </button>
            <div class="explanation" id="explanationText"></div>
            <div class="navigation-buttons">
                <button type="button" class="nav-btn" id="prevBtn">
                    <i class="fas fa-arrow-left"></i> Précédent
                </button>
                <button type="button" class="nav-btn" id="nextBtn">
                    Suivant <i class="fas fa-arrow-right"></i>
                </button>
            </div>
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <div class="progress-text" id="progressText">Question 1 sur 0</div>
            <a href="index.html" class="back-home">
                <i class="fas fa-home"></i> Retour à l'accueil
            </a>
            <a href="index.html" class="home-btn">
                <i class="fas fa-home"></i> Retour à l'accueil
            </a>
        </div>
    </div>

    <footer>
        <p>© 2025 QCM d'Apprentissage | Développé par NajibLab</p>
    </footer>

    <script>
        let quizData = [];
        let currentQuestionIndex = 0;

        // Charger les questions depuis le fichier JSON
        fetch('data/nosql.json')
            .then(response => response.json())
            .then(data => {
                quizData = data;
                // Charger la première question une fois les données disponibles
                loadQuestion(currentQuestionIndex);
                // Mettre à jour le texte de progression avec le nombre total de questions
                document.getElementById("progressText").textContent = `Question 1 sur ${quizData.length}`;
            })
            .catch(error => console.error('Erreur lors du chargement des questions:', error));

        function loadQuestion(index) {
            if (quizData.length === 0) return; // Si les données ne sont pas encore chargées
            
            const questionData = quizData[index];
            document.getElementById("questionText").textContent = `${index + 1}. ${questionData.question}`;
            const optionsForm = document.getElementById("optionsForm");
            optionsForm.innerHTML = "";

            questionData.options.forEach((option, i) => {
                const label = document.createElement("label");
                label.innerHTML = `
                    <input type="radio" name="quizOption" value="${option}" ${i === 0 ? 'checked' : ''}>
                    ${option}
                `;
                optionsForm.appendChild(label);
            });

            document.getElementById("explanationText").textContent = "";
            document.getElementById("explanationText").style.backgroundColor = "rgba(255, 255, 255, 0.05)";
            
            // Mise à jour de la barre de progression
            updateProgressBar(index);
        }

        function updateProgressBar(index) {
            const totalQuestions = quizData.length;
            const progressPercent = ((index + 1) / totalQuestions) * 100;
            
            document.getElementById("progressBar").style.width = `${progressPercent}%`;
            document.getElementById("progressText").textContent = `Question ${index + 1} sur ${totalQuestions}`;
        }

        function showExplanation() {
            const selectedOption = document.querySelector('input[name="quizOption"]:checked');
            if (!selectedOption) return;

            const correctAnswer = quizData[currentQuestionIndex].answer;
            const explanationText = quizData[currentQuestionIndex].explanation;

            const explanationDiv = document.getElementById("explanationText");
            if (selectedOption.value === correctAnswer) {
                explanationDiv.style.color = "var(--success-color)";
                explanationDiv.style.backgroundColor = "rgba(76, 255, 158, 0.1)";
                explanationDiv.innerHTML = `<i class="fas fa-check-circle"></i> Correct ! ${explanationText}`;
            } else {
                explanationDiv.style.color = "var(--error-color)";
                explanationDiv.style.backgroundColor = "rgba(255, 76, 76, 0.1)";
                explanationDiv.innerHTML = `<i class="fas fa-times-circle"></i> Incorrect. La réponse correcte est : <strong>${correctAnswer}</strong>.<br><br>${explanationText}`;
            }
        }

        document.getElementById("nextBtn").addEventListener("click", () => {
            if (currentQuestionIndex < quizData.length - 1) {
                currentQuestionIndex++;
                loadQuestion(currentQuestionIndex);
            }
        });

        document.getElementById("prevBtn").addEventListener("click", () => {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                loadQuestion(currentQuestionIndex);
            }
        });

        document.getElementById("submitBtn").addEventListener("click", showExplanation);
    </script>
</body>
</html>
